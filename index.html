<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>
  <main> 

    <header>
      <h1>QR Code</h1>
    </header>

    <section class="image">
      <div class="background"></div>
      <div class="qrCode">
        <img src="./src/image-qr-code.png" alt="scannable qr code for frontendmentor">
      </div>
      <h6 class="intro">Improve your front-end<br aria-hidden="true"/> 
        skills by building projects</h6>
      <p class="scanMe">Scan the QR code to visit Frontend<br aria-hidden="true"/>
         Mentor and take your coding skills to<br aria-hidden="true"/> 
         the next level</p>

    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br aria-hidden="true"/>
        Coded by <a href="https://phenomenal-manatee-ca20f5.netlify.app/home" target="_blank">Kelly Granger</a>.
        <br aria-hidden="true"/> Please visit my<a href="https://github.com/KGranger56" target="_blank">GitHub</a>
      </div>
  </footer>
  
  </main>
</body>
</html>
